---
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9000
spring:
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500
    gateway:
      routes:
        -
          id: user_route
          predicates:
            - Path=/user/**
          uri: lb://user
      discovery:
        locator:
          enabled: true

